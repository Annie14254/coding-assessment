<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./assets/styles.css"/>
    <title>Coding Assessment</title>
</head>
<body>
    <container id = "startPage" class = "visible">
        <h1>Coding Assessment</h1>
        <p>You will have 60 seconds to complete 10 questions. Each incorrect answer will reduce the timer by 10 seconds. Click on the button below to start.</p>
        <button id = "startButton"></button>
        <button id = "skipHighScores"></button>
    </container>

    <container id = "questionFull" class = "hidden">
        <h2>Coding Assessment</h2>
        <container class = "timerbox">
            <h3>Seconds Left:</h3>
            <div id = "timer">60</div>
        </container>
        <h3 id = "questionName"></h3>

        <container id = "answerCard" >
            <ul class = "answerButton">
                
            </ul>
            <p id = "answerMessage"></p>
        </container>

        <container id = "endscreenContainer" class = "hidden">
            <h3>The quiz is over!</h3>
                <p id = "score"></p>
                <p>Please enter your initials below to be added to the high score board.</p>
            <ul id = "pasthighscores"></ul>
            <form id = "submitscore">
                <label>Initials</label>
                <input type = "text" name = "initials" id = "initials"/>
                <button type = "submit">Submit</button>
            </form>
        </container>
    </container>
    <script src = "./assets/scripts.js"></script>
</body>
</html>
